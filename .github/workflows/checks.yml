name: Checks

on:
  push:
    branches:
      - "*"
jobs:
  build_and_test:
    name: Rust project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt clippy
      - name: cache
        uses: Swatinem/rust-cache@v2
      - name: Cargo build
        run: cargo build --locked
      - name: Cargo test
        run: cargo test --locked
      - name: Rustfmt
        run: cargo fmt --check
      - name: Clippy
        run: cargo clippy
