[package]
name = "xd-tts"
version = "0.1.0"
edition = "2021"

[features]

[dependencies]
anyhow = "1.0.65"
# Half version means candle and tract can't live together
#candle-core = { "git" = "https://github.com/huggingface/candle" }
#candle-nn = { "git" = "https://github.com/huggingface/candle" }
#candle-onnx = { "git" = "https://github.com/huggingface/candle" }
clap = { version = "4.4.7", features = ["derive"] }
csv = "1.3.0"
derive = "1.0.0"
deunicode = "1.3.2"
features = "0.10.0"
hound = "3.5.0"
ndarray = "0.15.6"
num2words = "1.0.1"
once_cell = "1.15.0"
ort = "1.16"
regex = "1.6.0"
serde =  { version = "1.0.192", features = ["derive"] }
serde_json = "1.0.108"
ssml-parser = { git = "ssh://git@github.com/emotechlab/ssml-parser.git", version = "0.1.4" }
#tch = "0.14.0"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
#tract-onnx = { version = "0.20.21" }
unicode-segmentation = "1.10.1"
